<!DOCTYPE html>
<html lang = "kr">
<head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href = "first.css">
    <title> 강윤진 </title>
</head>

<body>
    <header>
        <h1> 강윤진 </h1>
        <nav>
            <a href = "#hana">One</a>
            <a href = "#dul">Two</a>
            <a href = "#set">Three</a>
        </nav>
    </header>

    <section>
        <h2 id = "hana"> 내가 제일 좋아하는 음식 </h2>
        <ul>
            <li> 치킨 </li>
            <li> 라면 </li>
            <li> 순댓국 </li>
            <li> 파스타 </li>
            <li> 고기 </li>
        </ul>
    </section>

    <section>
        <h2 id = "dul"> 나의 취미 </h2>
        <p>
            게임하기 (100%) <progress value = "1"> </progress>
        <br>
            간식먹기 (80%) <progress max = "100" value = "80"> </progress>
        <br>
            공부 (40%) <progress max = "100" value = "40"> </progress>
        </p>
    </section>

    <section>
        <h2 id = "set"> 나의 취미 </h2>
        <details open> <summary> 게임하기 </summary>>
        <p>제일 좋아하는 게임은 오버워치이며, 가장 많이 사용하는 영웅은 메르시, 루시우입니다. </details> </p>
    </section>

    <footer>
        <p>
        <img src = "uni.jpg" alt = "성신여대"/> <br>
        이 페이지는 <b> 강윤진 </b>에 의해 만들어졌습니다. 
        더 자세히 알고 싶으면 <a href = "http://www.instagram.com"> 저의 인스타그램</a>을 방문해주세요.
        </p>
        
    </footer>
</body>

</html>
